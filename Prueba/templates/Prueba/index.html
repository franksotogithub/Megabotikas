{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
        <li>
            <a href="/prueba/{{ question.id }}/">
                {{ question.question_text }}

            </a>

            <br>
            <!--Otra manera-->
            <a href="{% url 'detail' question.id  %}">
                {{ question.question_text }}

            </a>



        </li>
     {% endfor %}
</ul>
{% else %}
    <p>No hay informacion</p>
{% endif %}
